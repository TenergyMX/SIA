version: 0.0
os: linux
files:
  - source: /
  - destination: /home/ubuntu/test-sia
hooks:
  BeforeInstall:
    - location: /home/ubuntu/test-sia/scripts/install.sh
      runas: root
  ApplicationStart:
    - location: /home/ubuntu/test-sia/scripts/run_app.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: /home/ubuntu/test-sia/scripts/stop_app.sh
      runas: root
      timeout: 10