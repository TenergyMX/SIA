{% extends 'ynex/base.html' %}
{% block content %}
<div class="">
    <div class="d-md-flex d-block align-items-center justify-content-between my-4 page-header-breadcrumb">
        <h1 class="page-title fw-semibold fs-18 mb-0">
            Verificacion
        </h1>
        <div class="ms-md-1 ms-0"></div>
    </div>
    <section>
        <div class="row">
            <div class="col-md col-xxl">
                <div class="card custom-card">
                    <div class="card-body">
                        <div class="mb-3">
                            {% if access.create %}
                            <button type="button" class="btn btn-primary" data-vehicle-verificacion="add-item"
                                title="Agregar usuario">
                                <i class="fa-solid fa-plus"></i>
                                Agregar
                            </button>
                            {% endif %}
                            <button type="button" class="btn btn-primary" data-vehicle-verificacion="refresh-table"
                                title="Refrescar tabla" data-refresh-table="table_verificacion">
                                <i class="fa-solid fa-arrows-rotate"></i>
                                Refrescar tabla
                            </button>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-bordered w-100" id="table_verificacion">
                                <thead>
                                    <tr>
                                        <th>1</th>
                                        <th>2</th>
                                        <th>3</th>
                                        <th>4</th>
                                        <th>5</th>
                                        <th>6</th>
                                        <th>7</th>
                                        <th>8</th>
                                        <!-- <th>9</th> -->
                                        <!-- <th>10</th> -->
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}

{% load static %}

{% block modals %}
    {% include "modal/mdl_crud_verificacion.html" %}
{% endblock %}

{% block head %}
<script>
    const vehicle_id = "{{ vehicle.id }}"
</script>
{% endblock %}

{% block scripts %}
<script src="{% static 'assets/js/module_vehicles_info.js' %}"></script>
<script src="{% static 'assets/js/module_vehicles_verificacion.js' %}"></script>
<script>
    const verificaciones = new VehiclesVerificacion({
        table: "#table_verificacion",
        vehicle: new Vehicles({
            list: { id: "[name='vehiculo_id']" },
        })
    });
</script>
{% endblock %}
