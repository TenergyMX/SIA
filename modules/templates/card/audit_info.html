<div class="card">
    <div class="card-body">
        <p class="card-text vehicle placeholder-glow" style="display: none;">
            <span class="fw-bold">Vehiculo: </span>
            <span data-key-value="vehicle__name" class="placeholder col-md-4"></span>
        </p>
        <p class="card-text audit_date placeholder-glow">
            <span class="fw-bold">Fecha: </span>
            <span data-key-value="audit_date" class="d placeholder col-10 col-md-4"></span>
        </p>
        <div class="table-responsive mb-3">
            <table class="table table-bordered w-100 placeholder-glow">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Check</th>
                        <th>Notas</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>Exterior</th>
                        <td class="check_exterior">
                            <span data-key-value="check_exterior" class="d placeholder col-4"></span>
                        </td>
                        <td class="notes_exterior">
                            <span data-key-value="notes_exterior" class="d placeholder col-10 col-md-6"></span>
                        </td>
                    </tr>
                    <tr>
                        <th>Interior</th>
                        <td class="check_interior">
                            <span data-key-value="check_interior" class="d placeholder col-4"></span>
                        </td>
                        <td class="notes_interior">
                            <span data-key-value="notes_interior" class="d placeholder col-10 col-md-6"></span>
                        </td>
                    </tr>
                    <tr>
                        <th>Llantas</th>
                        <td class="check_tires">
                            <span data-key-value="check_tires" class="d placeholder col-4"></span>
                        </td>
                        <td class="notes_tires">
                            <span data-key-value="notes_tires" class="d placeholder col-10 col-md-6"></span>
                        </td>
                    </tr>
                    <tr>
                        <th>Anti congelante</th>
                        <td colspan="2" class="check_antifreeze_level">
                            <span data-key-value="check_antifreeze_level" class="d placeholder col-4"></span>
                        </td>
                    </tr>
                    <tr>
                        <th>Nivel de Gasolina</th>
                        <td colspan="2" class="check_fuel_level">
                            <span data-key-value="check_fuel_level" class="d placeholder col-4"></span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <p class="card-text placeholder-glow general_notes">
            <span class="fw-bold d-block w-100">Notas generales: </span>
            <span data-key-value="general_notes" class="d placeholder col-10 col-md-8"></span>
        </p>
    </div>
</div>
