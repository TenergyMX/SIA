{% extends 'ynex/base.html' %}
{% block content %}
<div class="d-md-flex d-block align-items-center justify-content-between my-4 page-header-breadcrumb">
    <h1 class="page-title fw-semibold fs-18 mb-0">Proveedores</h1>
    <div class="ms-md-1 ms-0"></div>
</div>

<section>
    <div class="row g-3">
        <div class="col-12">
            <div class="card custom-card">
                <div class="card-body">
                    <div class="mb-3">
                        {% if access.create %}
                        <button type="button"
                            class="btn btn-primary"
                            data-provider="add-item" 
                            title="Agregar proveedor"
                        >
                            <i class="fa-solid fa-plus"></i>
                            Agregar
                        </button>
                        {% endif %}
                        <button type="button" class="btn btn-primary" data-provider="refresh-table"
                            title="Refrescar tabla">
                            <i class="fa-solid fa-arrows-rotate"></i>
                            Refrescar tabla
                        </button>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-bordered w-100" id="table_providers">
                            <tr>
                                <th>1</th>
                                <th>2</th>
                                <th>3</th>
                                <th>4</th>
                                <th>5</th>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% load static %}

{% block modals %}
    {% include "modal/mdl_crud_provider.html" %}
{% endblock %}

{% block scripts %}
    <script src="{% static 'assets/js/providers.js' %}"></script>
    <script>
        const proveedores = new Providers({
            table: { id: "#table_providers" }
        })
    </script>
{% endblock %}
