{% extends 'ynex/base.html' %}
{% block content %}
<div class="d-md-flex d-block align-items-center justify-content-between my-4 page-header-breadcrumb">
    <h1 class="page-title fw-semibold fs-18 mb-0">
        Servicios 
    </h1>
    <div class="ms-md-1 ms-0">
        <nav>
            <ol class="breadcrumb mb-0">
                <li class="breadcrumb-item">Servicios</li>
                <li class="breadcrumb-item active" aria-current="page">
                    Panel de Servicios
                </li>
            </ol>
        </nav>
    </div>
</div>

<section class="w-100">
    <div class="card custom-card">
        <div class="card-header justify-content-between">
            <div class="card-title">Panel de servicios</div>
        </div>
        <div class="card-body">
            <div class="row text-center">
                <div class="col">
                    <div class="card border-primary mb-3">
                        <div class="card-body">
                            <i class="fas fa-cogs fa-3x text-primary"></i>
                            <h5 class="card-title">Total de Servicios</h5>
                            <p class="card-text" id="total-servicios">0</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card border-success mb-3">
                        <div class="card-body">
                            <i class="fas fa-money-bill-wave fa-3x text-success"></i>
                            <h5 class="card-title">Total de Egresos</h5>
                            <p class="card-text" id="total-egresos">0</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card border-danger mb-3">
                        <div class="card-body">
                            <i class="fas fa-exclamation-circle fa-3x text-danger"></i>
                            <h5 class="card-title">Pagos Vencidos</h5>
                            <p class="card-text" id="pagos-vencidos">0</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}




{% load static %}

{% block modals %}

{% endblock %}

{% block scripts %}
<script src="{% static 'assets/js/users/users.js' %}"></script>
<script src="{% static 'assets/js/users/areas.js' %}"></script>
<script src="{% static 'assets/js/users/providers.js' %}"></script>
<script src="{% static 'assets/js/services/dashboard_services.js' %}"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

{% endblock %}
