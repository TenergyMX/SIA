<div class="modal fade" id="mdl_crud_provider" data-bs-backdrop="static" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-xxl modal-fullscreen-lg-down">
        <form name="form-vrt" class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5">Agregar</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row g-3">
                    <div class="col-12 d-none">
                        {% csrf_token %}
                        <input type="hidden" name="id" value="0">
                    </div>
                    <div class="col-12 col-lg-4 schedule-item">
                        <label for="">Nombre</label>
                        <input type="text" name="name" class="form-control" placeholder="Nombre del proveedor">
                    </div>
                    <div class="col-12 col-lg-4">
                        <label for="">Telefono</label>
                        <input type="text" name="phone_number" class="form-control" placeholder="Numero telefonico" required>
                    </div>
                    <div class="col-12 col-lg-4">
                        <label for="">Direccion</label>
                        <input type="text" name="address" class="form-control" placeholder="Direccion">
                    </div>
                    <div class="col-12 col-lg-4">
                        <label for="">Estatus</label>
                        <select name="is_active" class="form-select">
                            <option value="1">ACTIVO</option>
                            <option value="0">INACTIVO</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" name="add" class="btn btn-primary">
                    <i class="fa-solid fa-plus me-1"></i>
                    Agregar
                </button>
                <button type="submit" name="update" class="btn btn-primary">
                    <i class="fa-solid fa-floppy-disk me-1"></i>
                    Guardar
                </button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </form>
    </div>
</div>
