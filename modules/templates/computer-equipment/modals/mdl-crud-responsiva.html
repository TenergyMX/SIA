<div class="modal fade" id="mdl-crud-computer-equipment-responsiva" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-fullscreen-lg-down">
        <form name="" class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5">Agregar</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row g-3">
                    <div class="col-12 d-none">
                        {% csrf_token %}
                        <input type="hidden" name="id" value="0">
                    </div>
                    <div class="col-md-4">
                        <label for="">Responsable</label>
                        <select name="responsible_id" class="form-select" required></select>
                    </div>
                    <div class="col-md-8">
                        <label for="">Carta responsiva firmada</label>
                        <input type="file" name="responsibility_letter" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <div class="d-block w-100 mb-1">
                            Generar plantilla de carta responsiva. Usar hoja membretada
                        </div>
                        <a
                            href="#"
                            class="btn btn-outline-primary btn-wave waves-effect waves-light"
                            target="_blank"
                            aria-label="Responsiva"
                        >
                            <i class="fa-solid fa-file me-2"></i>
                            Carta responsiva
                        </a>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" name="add" class="btn btn-primary">
                    <i class="fa-solid fa-plus me-1"></i>
                    Agregar
                </button>
                <button type="submit" name="update" class="btn btn-primary">
                    <i class="fa-solid fa-floppy-disk me-1"></i>
                    Guardar
                </button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    Cerrar
                </button>
            </div>
        </form>
    </div>
</div>

<!-- historial -->
<div class="modal fade" id="mdl-crud-computer-equipment-responsiva-record" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-fullscreen-lg-down">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5">
                    Historial
                </h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="table-responsive">
                    <table class="table table-bordered w-100">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Fecha</th>
                                <th>Archivo</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    Cerrar
                </button>
            </div>
        </div>
    </div>
</div>
