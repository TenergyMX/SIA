<div class="modal fade" id="mdl_crud_softwareInstallation" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-fullscreen-lg-down">
        <form name="" class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5">Agregar</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row g-3">
                    <div class="col-12 d-none">
                        {% csrf_token %}
                        <input type="hidden" name="id" value="0">
                    </div>
                    <div class="col-md-4">
                        <label for="">Equipo</label>
                        <input type="text" name="computerSystem__name" class="form-control" placeholder="Equipo" readonly>
                        <select name="computerSystem_id" class="form-select"></select>
                    </div>
                    <div class="col-md-4">
                        <label for="">Software</label>
                        <input type="text" name="software__name" class="form-control" placeholder="Nombre del software" readonly>
                        <select name="software_id" class="form-select"></select>
                    </div>
                    <div class="col-md-4">
                        <label for="">Identificador</label>
                        <input type="text" name="software_identifier" class="form-control" placeholder="ID del software">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" name="add" class="btn btn-primary">
                    <i class="fa-solid fa-plus me-1"></i>
                    Agregar
                </button>
                <button type="submit" name="update" class="btn btn-primary">
                    <i class="fa-solid fa-floppy-disk me-1"></i>
                    Guardar
                </button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </form>
    </div>
</div>
