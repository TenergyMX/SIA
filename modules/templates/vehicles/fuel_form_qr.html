{% extends 'ynex/base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Registro de combustible para {{ vehicle.name }}</h2>
    <form method="POST" enctype="multipart/form-data" action="{% url 'add_vehicle_fuel' %}">
        {% csrf_token %}
        <input type="hidden" name="fuel_vehicle_id" value="{{ vehicle.id }}">

        <div class="row">

            <div class="col-md-4">
                <label for="">Vehículo</label>
                <select id="fuel_vehicle_id" name="fuel_vehicle_id" class="form-select">
                    <option value="{{ vehicle.id }}" selected>{{ vehicle.name }}</option>
                </select>
            </div>
            
            <div class="col-md-4">
                <label>Fecha</label>
                <input type="date" name="date" class="form-control" value="{{ today }}" required>
            </div>

            <div class="col-md-4">
                <label>Tipo de combustible</label>
                <select name="fuel_type" class="form-select" required>
                    <option value="Gasolina" {% if fuel_type == "Gasolina" %}selected{% endif %}>Gasolina</option>
                    <option value="Diésel" {% if fuel_type == "Diésel" %}selected{% endif %}>Diésel</option>
                    <option value="Gas natural para auto" {% if fuel_type == "Gas natural para auto" %}selected{% endif %}>Gas natural para auto</option>
                    <option value="Electricidad" {% if fuel_type == "Electricidad" %}selected{% endif %}>Electricidad</option>
                    <option value="Etanol para auto" {% if fuel_type == "Etanol para auto" %}selected{% endif %}>Etanol para auto</option>
                </select>
            </div>
            

            <div class="col-md-4">
                <label>Combustible (Litros)</label>
                <input type="number" step="0.01" name="fuel" class="form-control" required>
            </div>

            <div class="col-md-4">
                <label>Costo (MXN)</label>
                <input type="number" step="0.01" name="cost" class="form-control" required>
            </div>

            <div class="col-md-4">
                <label>Comprobante de pago</label>
                <input type="file" name="payment_receipt" class="form-control" required>
            </div>
        </div>

        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Registrar combustible</button>
        </div>
    </form>
</div>
{% endblock %}



{% block scripts %}
<script>
    document.querySelector("form").addEventListener("submit", function (e) {
        e.preventDefault();

        const form = e.target;
        const formData = new FormData(form);

        fetch(form.action, {
            method: "POST",
            body: formData,
            headers: {
                "X-CSRFToken": formData.get("csrfmiddlewaretoken"),
            },
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                Swal.fire({
                    title: "¡Éxito!",
                    text: data.message,
                    icon: "success",
                    timer: 2000,
                    showConfirmButton: false,
                });

                form.reset(); 
            } else {
                Swal.fire({
                    title: "Error",
                    text: data.message,
                    icon: "error",
                });
            }
        })
        .catch(error => {
            console.error("Error:", error);
            Swal.fire({
                title: "Error",
                text: "Ocurrió un error inesperado.",
                icon: "error",
            });
        });
    });
</script>
{% endblock %}
