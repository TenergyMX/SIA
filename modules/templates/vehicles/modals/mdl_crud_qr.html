<div class="modal fade" id="modal-qr" tabindex="-1" aria-labelledby="modal-qr-label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-qr-label">Editar QR</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="form-qr">
                    <div class="mb-3">
                        <label for="qr-data" class="form-label">Datos del QR</label>
                        <textarea class="form-control" id="qr-data" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" id="save-qr">Guardar cambios</button>
            </div>
        </div>
    </div>
</div>
