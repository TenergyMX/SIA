<div class="modal fade effect-scale" id="mdl_crud_vehicle_placa" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-fullscreen-lg-down modal-dialog-scrollable">
        <form name="form_add_placa" class="modal-content" id="form_add_placa"  data-acction="create" onsubmit="add_placa(); return false" method="POST">
            <div class="modal-header">
                <h1 class="modal-title fs-5">Agregar</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <div class="d-none">
                    {% csrf_token %}
                    <input type="hidden" name="id" value="0">
                </div>
                <div class="row g-3">
                    
                <div class="col-md-4">
                    <label for="placa_vehicle">Placa</label>
                    <input type="text" id="placa_vehicle" name="placa_vehicle" class="form-control" placeholder="Placa" maxlength="15" required>
                </div>
                <div class="col-md-4">
                    <label for="">Tipo de placa</label>
                    <select name="plate_type" class="form-select">
                        <option value="">-----</option>
                        <option value="Particular">Particular</option>
                        <option value="Automatico">Automatico</option>
                        <option value="Oficial">Oficial</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="">Vehiculo</label>
                    <select id="fuel_vehicle_id" name="fuel_vehicle_id" class="form-select"></select>
                </div>
                <div class="col-md-4">
                    <label for="">Fecha de Emisi√≥n</label>
                    <input type="date" name="start_date" class="form-control">
                </div>
                <div class="col-md-4">
                    <label for="">Fecha de Vencimiento</label>
                    <input type="date" name="end_date" class="form-control">
                </div>
                <div class="col-md-4">
                    <label for="">Entidad emisora</label>
                    <select name="entity_plate" class="form-select">
                        <option value="">-----</option>
                        <option value="Secretaria de transporte">Secretaria de transporte</option>
                        <option value="Secretaria de transporte">Secretaria de transporte</option>
                        <option value="Gobierno estatal">Gobierno estatal</option>
                    </select>
                </div>
                <dv class="col-md-4">
                    <label for="comments">Notas</label>
                    <input type="text" id="comments" name="comments" class="form-control" placeholder="Comentarios y notas" maxlength="255" required>
                </dv>  
                <div class="col-md-4">
                    <label for="">Archivo de placa</label>
                    <input type="file" name="document_placa" class="form-control" >
                </div>                  
                </div>
            </div>

            <div class="modal-footer">
                <input type="submit" class="btn btn-primary" value="GUARDAR">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </form>
    </div>
</div>
