<div class="modal fade effect-scale" id="mdl_crud_vehicle_factura" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-fullscreen-lg-down modal-dialog-scrollable">
        <form name="form_add_factura" class="modal-content" id="form_add_factura"  data-acction="create" onsubmit="add_factura(); return false" method="POST">
            <div class="modal-header">
                <h1 class="modal-title fs-5">Agregar</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <div class="d-none">
                    {% csrf_token %}
                    <input type="hidden" name="id" value="0">
                </div>
                <div class="row g-3">
                    
                <div class="col-md-4">
                    <label for="number">Numero o folio</label>
                    <input type="text" id="number" name="number" class="form-control" placeholder="Numero o folio de factura" maxlength="15" required>
                </div>
               
                <div class="col-md-4">
                    <label for="">Vehiculo</label>
                    <select id="vehiculo" name="vehiculo" class="form-select"></select>
                </div>

                <div class="col-md-4">
                    <label for="">Tipo de factura</label>
                    <select name="status" class="form-select">
                        <option value="">-----</option>
                        <option value="Original">Original</option>
                        <option value="Refacturacion">Refacturaci√≥n</option>
                    </select>
                </div>

              
                <div class="col-md-4">
                    <label for="">Fecha de vencimiento</label>
                    <input type="date" name="fecha_vencimiento" class="form-control">
                </div>
                
            
                <div class="col-md-4">
                    <label for="">Archivo de factura</label>
                    <input type="file" name="document_factura" class="form-control" >
                </div>                  
                </div>
            </div>

            <div class="modal-footer">
                <input type="submit" class="btn btn-primary" value="GUARDAR">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </form>
    </div>
</div>
