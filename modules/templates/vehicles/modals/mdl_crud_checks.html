<div class="modal fade effect-scale" id="mdl-crud-check" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-fullscreen-lg-down modal-dialog-scrollable">
        <form name="" class="modal-content" id="form_add_check" onsubmit="add_check(); return false" method="POST">
            <div class="modal-header">
                <h1 class="modal-title fs-5">Agregar un Nuevo Check</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <div class="d-none">
                    {% csrf_token %}
                    <input type="hidden" name="id" value="0">
                </div>
                <div class="row g-3 d-flex justify-content-center">
                    <div class="col-md-8">
                        <label for="name">Nombre del Check</label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="Nombre" minlength="3" required maxlength="50">
                    </div>                                  
                </div>
            </div>
            <div class="modal-footer">
                <input type="submit" class="btn btn-primary" value="GUARDAR">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </form>
    </div>
</div>
