<div class="modal fade" id="mdl_crud_audit"  tabindex="-1"  aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-fullscreen-lg-down">
        <form name="form-vrt" class="modal-content" onsubmit="return false;">
            <div class="modal-header">
                <h1 class="modal-title fs-5">Agregar</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row g-3">
                    <div class="col-12 d-none">
                        {% csrf_token %}
                        <input type="hidden" name="id" value="0">
                    </div>
                    <div class="col-12 col-md-12">
                        <label for="">Veh√≠culo</label>
                        <select name="vehicle_id" class="form-control"></select>
                        <input type="text" name="vehicle__name" class="form-control" readonly>
                    </div>
                    <div class="col-6">
                        <label for="">Fecha</label>
                        <input type="date" name="audit_date" class="form-control">
                    </div>            
                    
                    <div class="col-6">
                        <label for="">Nota General</label>
                        <textarea name="general_notes" rows="2" class="form-control" placeholder="Obervaciones"></textarea>
                    </div>

                    <div class="col-12 col-lg-12">
                        <label for="">Checks</label>
                        <select name="checks[]" class="form-multi-select" multiple data-coreui-search="true" id="select-field" style="z-index: 99999;">
                            <option value="" selected>
                                <i class="fa-duotone fa-loader fa-spin"></i> Cargando...
                            </option>
                        </select>
                    </div> 
                    
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" name="add" data-vehicle-audit="add" class="btn btn-primary">
                    <i class="fa-solid fa-plus me-1"></i>
                    Agregar
                </button>
                <button type="submit" name="update" data-vehicle-audit="upd_audit_checks" class="btn btn-primary">
                    <i class="fa-solid fa-floppy-disk me-1"></i>
                    Guardar
                </button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </form>
    </div>
</div>
