<div class="modal fade" id="mdl_crud_audit" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-fullscreen-lg-down">
        <form name="form-vrt" class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5">Agregar</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row g-3">
                    <div class="col-12 d-none">
                        {% csrf_token %}
                        <input type="hidden" name="id" value="0">
                    </div>
                    <div class="col-12 col-md-12">
                        <label for="">Vehiculo</label>
                        <select name="vehicle_id" class="form-control"></select>
                        <input type="text" name="vehicle__name" class="form-control" readonly>
                    </div>
                    <div class="col-12">
                        <label for="">Fecha</label>
                        <input type="date" name="audit_date" class="form-control">
                    </div>
                    <div class="col-md-6 col-lg-6">
                        <label for="">Check Exterior</label>
                        <select name="check_exterior" class="form-control">
                            <option value="Muy malo">Muy malo</option>
                            <option value="Malo">Malo</option>
                            <option value="Regular" selected>Regular</option>
                            <option value="Bueno">Bueno</option>
                            <option value="Muy bueno">Muy bueno</option>
                            <option value="Excelente">Excelente</option>
                        </select>
                    </div>
                    <div class="col-md-6 col-lg-6">
                        <label for="">Notas</label>
                        <textarea name="notes_exterior" rows="1" class="form-control"></textarea>
                    </div>
                    <div class="col-md-6 col-lg-6">
                        <label for="">Check Interior</label>
                        <select name="check_interior" class="form-control">
                            <option value="Muy malo">Muy malo</option>
                            <option value="Malo">Malo</option>
                            <option value="Regular" selected>Regular</option>
                            <option value="Bueno">Bueno</option>
                            <option value="Muy bueno">Muy bueno</option>
                            <option value="Excelente">Excelente</option>
                        </select>
                    </div>
                    <div class="col-md-6 col-lg-6">
                        <label for="">Notas</label>
                        <textarea name="notes_interior" rows="1" class="form-control"></textarea>
                    </div>
                    <div class="col-md-6 col-lg-6">
                        <label for="">Check Llantas</label>
                        <select name="check_tires" class="form-control">
                            <option value="Muy malo">Muy malo</option>
                            <option value="Malo">Malo</option>
                            <option value="Regular" selected>Regular</option>
                            <option value="Bueno">Bueno</option>
                            <option value="Muy bueno">Muy bueno</option>
                            <option value="Excelente">Excelente</option>
                        </select>
                    </div>
                    <div class="col-md-6 col-lg-6">
                        <label for="">Notas</label>
                        <textarea name="notes_tires" rows="1" class="form-control"></textarea>
                    </div>
                    <div class="col-md-6 col-lg-6">
                        <label for="">Check Anticongelante</label>
                        <select name="check_antifreeze_level" class="form-control">
                            <option value="Muy malo">Muy malo</option>
                            <option value="Malo">Malo</option>
                            <option value="Regular" selected>Regular</option>
                            <option value="Bueno">Bueno</option>
                            <option value="Muy bueno">Muy bueno</option>
                            <option value="Excelente">Excelente</option>
                        </select>
                    </div>
                    <div class="col-md-6 col-lg-6">
                        <label for="">Check nivel de Gasolina</label>
                        <select name="check_fuel_level" class="form-control">
                            <option value="Muy malo">Muy malo</option>
                            <option value="Malo">Malo</option>
                            <option value="Regular" selected>Regular</option>
                            <option value="Bueno">Bueno</option>
                            <option value="Muy bueno">Muy bueno</option>
                            <option value="Excelente">Excelente</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <label for="">Nota General</label>
                        <textarea name="general_notes" rows="2" class="form-control" placeholder="Obervaciones"></textarea>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" name="add" class="btn btn-primary">
                    <i class="fa-solid fa-plus me-1"></i>
                    Agregar
                </button>
                <button type="submit" name="update" class="btn btn-primary">
                    <i class="fa-solid fa-floppy-disk me-1"></i>
                    Guardar
                </button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </form>
    </div>
</div>
