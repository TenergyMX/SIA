<div class="modal fade" id="mdl_crud_maintenance_kilometer" data-bs-backdrop="static" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-xxl modal-fullscreen-lg-down">
        <form name="form-vrt" class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5">Registrar Kilometraje para mantenimiento</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                {% csrf_token %}
                <div class="gap-3 mb-2">
                    <div class="col-12 col-md-12 col-lg">
                        <label for="">Ingresar Kilometraje</label>
                        <input type="number" name="kilometer" class="form-control"/>
                    </div>
                </div>
                <div class="gap-3">
                    <label for="">MANTENIMIENTO PARA {{vehicle_name}}</label>
                    <table class="table table-bordered w-100" id="table_maintenance_kilometer">
                        <thead>
                            <tr>
                                <th>Kilometraje</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" name="create" class="btn btn-primary">
                    <i class="fa-solid fa-plus me-1"></i>
                    Agregar
                </button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </form>
    </div>
</div>
