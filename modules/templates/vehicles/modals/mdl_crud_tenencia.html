<div class="modal fade" id="mdl_crud_tenencia" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-fullscreen-lg-down">
        <form name="form-vrt" class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5">Agregar</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row g-3">
                    <div class="col-12 d-none">
                        {% csrf_token %}
                        <input type="text" name="id" value="" class="form-control">
                    </div>
                    <div class="col-12 col-md-12 col-lg">
                        <label for="">Veh√≠culo</label>
                        <select name="vehiculo_id" class="form-control">
                            <option value=""></option>
                        </select>
                        <input type="text" name="vehiculo__name" class="form-control">
                    </div>
                    <div class="col-md-6 col-lg">
                        <label for="">Fecha de pago</label>
                        <input type="date" name="fecha_pago" class="form-control" required>
                    </div>
                    <div class="col-md-6 col-lg">
                        <label for="">Monto pagado</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" name="monto" class="form-control" placeholder="1500" required>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <label for="">Comprobante de pago</label>
                        <input type="file" name="comprobante_pago" class="form-control" >
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" name="add" class="btn btn-primary">
                    <i class="fa-solid fa-plus me-1"></i>
                    Agregar
                </button>
                <button type="submit" name="update" class="btn btn-primary">
                    <i class="fa-solid fa-floppy-disk me-1"></i>
                    Actualizar
                </button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </form>
    </div>
</div>
