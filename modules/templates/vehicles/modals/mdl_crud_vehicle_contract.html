<div class="modal fade effect-scale" id="mdl_crud_vehicle_contract" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-fullscreen-lg-down modal-dialog-scrollable">
        <form name="form_add_contract" class="modal-content" id="form_add_contract"  data-acction="create" onsubmit="add_contract(); return false" method="POST">
            <div class="modal-header">
                <h1 class="modal-title fs-5">Agregar</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <div class="d-none">
                    {% csrf_token %}
                    <input type="hidden" name="id" value="0">
                </div>
                <div class="row g-3">

                <div class="col-md-4">
                    <label for="">Veh√≠culos</label>
                    <select id="vehiculo_contract" name="vehiculo_contract" class="form-select"></select>
                </div>
                
                <div class="col-md-4">
                    <label for="">Tipo de contrato</label>
                    <select name="type_contract" class="form-select">
                        <option value="">-----</option>
                        <option value="Arrendamiento">Arrendamiento</option>
                        <option value="Financiamiento">Financiamiento</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <label for="">Fecha de contrato</label>
                    <input type="date" name="fecha_contract" class="form-control">
                </div>
                <div class="col-md-4">
                    <label for="">Fecha finiquito</label>
                    <input type="date" name="fecha_finiquito" class="form-control">
                </div>
                <div class="col-md-4">
                    <label for="">Archivo de contrato</label>
                    <input type="file" name="document_contract" class="form-control" >
                </div>                  
                
                </div>
            </div>

            <div class="modal-footer">
                <input type="submit" class="btn btn-primary" value="GUARDAR">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </form>
    </div>
</div>
