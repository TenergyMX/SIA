{% extends 'ynex/base.html' %}
{% block content %}
<div class="d-md-flex d-block align-items-center justify-content-between my-4 page-header-breadcrumb">
    <h1 class="page-title fw-semibold fs-18 mb-0">Empresas</h1>
    <div class="ms-md-1 ms-0">
        <nav>
            <ol class="breadcrumb mb-0">
                <li class="breadcrumb-item">Usuarios</li>
                <li class="breadcrumb-item active" aria-current="page">
                    Empresas
                </li>
            </ol>
        </nav>
    </div>
</div>

<section>
    <div class="row g-3">
        <div class="col-12">
            <div class="card custom-card">
                <div class="card-header justify-content-between">
                    <div class="card-title">
                        Empresas
                    </div>
                    <div class="">
                        {% if access.create %}
                            <button type="button" class="btn btn-sm btn-primary" onclick="add_companys()" data-companys="add-company"
                                title="Agregar empresa">
                                <i class="fa-solid fa-plus"></i>
                            Agregar
                        </button>
                        {% endif %}
                        <button type="button" class="btn btn-icon btn-sm btn-info-light" data-companys="refresh-table" title="Refrescar tabla" data-refresh-table>
                            <i class="fa-solid fa-arrows-rotate"></i>
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered w-100" id="table_companys">
                            <thead></thead>
                            <tbody></tbody>
                            <tfoot></tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12"></div>
    </div>
</section>
{% endblock %}

{% load static %}

{% block modals %} 
    {% include "users/modals/mdl_crud_companys.html" %}
{% endblock %}

{% block scripts %}
<script src="{% static 'assets/js/users/users.js' %}"></script>
<script src="{% static 'assets/js/users/areas.js' %}"></script>
<script src="{% static 'assets/js/users/providers.js' %}"></script>
<script src="{% static 'assets/js/users/companys.js' %}"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    const empresas = new Company({
        table: { id: "#table_companys" }
    })
</script>
{% endblock %}
