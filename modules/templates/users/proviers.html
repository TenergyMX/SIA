{% extends 'ynex/base.html' %}
{% block content %}
<div class="d-md-flex d-block align-items-center justify-content-between my-4 page-header-breadcrumb">
    <h1 class="page-title fw-semibold fs-18 mb-0">Proveedores</h1>
    <div class="ms-md-1 ms-0">
        <nav>
            <ol class="breadcrumb mb-0">
                <li class="breadcrumb-item">Usuarios</li>
                <li class="breadcrumb-item active" aria-current="page">
                    Proveedores
                </li>
            </ol>
        </nav>
    </div>
</div>

<section>
    <div class="row g-3">
        <div class="col-12">
            <div class="card custom-card">
                <div class="card-header justify-content-between">
                    <div class="card-title">
                        Proveedores
                    </div>
                    <div class="">
                        {% if access.create %}
                        <button type="button"
                            class="btn btn-sm btn-primary"
                            data-sia-provider="add-item" 
                            title="Agregar proveedor"
                        >
                            <i class="fa-solid fa-plus"></i>
                            Agregar
                        </button>
                        {% endif %}
                        <button type="button" class="btn btn-icon btn-sm btn-info-light" data-sia-provider="refresh-table" title="Refrescar tabla">
                            <i class="fa-solid fa-arrows-rotate"></i>
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered w-100" id="table_providers">
                            <thead></thead>
                            <tbody></tbody>
                            <tfoot></tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% load static %}

{% block modals %}
    {% include "users/modals/mdl_crud_providers.html" %}
{% endblock %}

{% block scripts %}
    <script src="{% static 'assets/js/users/providers.js' %}"></script>
    <script>
        const proveedores = new Providers({
            table: { id: "#table_providers" }
        })
    </script>
{% endblock %}
