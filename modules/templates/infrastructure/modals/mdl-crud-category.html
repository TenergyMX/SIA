<div class="modal fade effect-scale" id="mdl-crud-infrastructure-category" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-fullscreen-lg-down modal-dialog-scrollable">
        <form name="" class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5">Agregar</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="d-none">
                    {% csrf_token %}
                    <input type="hidden" name="id" value="0">
                </div>
                <div class="row g-3">
                    <div class="col-md-4">
                        <label for="">Nombre</label>
                        <input type="text" name="name" class="form-control" placeholder="Nombre">
                    </div>
                    <div class="col-md-4">
                        <label for="">Nombre Corto</label>
                        <input type="text" name="short_name" class="form-control" placeholder="Nombre Corto">
                    </div>
                    <div class="col-md-4">
                        <label for="">Descripción</label>
                        <input type="text" name="description" class="form-control" placeholder="Descripción">
                    </div>
                    <div class="col-md-4">
                        <label for="">Activo</label>
                        <select name="is_active" class="form-select">
                            <option value="1">SI</option>
                            <option value="0">NO</option>
                           
                        </select>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" name="add" class="btn btn-primary">
                    <i class="fa-solid fa-plus me-1"></i>
                    Agregar
                </button>
                <button type="submit" name="update" class="btn btn-primary">
                    <i class="fa-solid fa-floppy-disk me-1"></i>
                    Guardar
                </button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </form>
    </div>
</div>
