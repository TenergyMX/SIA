{% extends 'ynex/base.html' %}
{% block content %}
<div class="">
    <div class="d-md-flex d-block align-items-center justify-content-between my-4 page-header-breadcrumb">
        <h1 class="page-title fw-semibold fs-18 mb-0">Empresas</h1>
        <div class="ms-md-1 ms-0"></div>
    </div>
    <section>
        <div class="row g-3">
            <div class="col-12">
                <div class="card custom-card">
                    <div class="card-body">
                        <div class="mb-3">
                            {% if access.create %}
                            <button type="button" class="btn btn-primary"
                                data-user="add-user" title="Agregar usuario">
                                <i class="fa-solid fa-plus"></i>
                                Agregar
                            </button>
                            {% endif %}
                            <button type="button" class="btn btn-primary" data-user="refresh-table"
                                title="Refrescar tabla" data-refresh-table>
                                <i class="fa-solid fa-arrows-rotate"></i>
                                Refrescar tabla
                            </button>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-bordered w-100" id="table_companys">
                                <thead></thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12"></div>
        </div>
    </section>
</div>
{% endblock %}

{% load static %}

{% block modals %} {% endblock %}

</script>
