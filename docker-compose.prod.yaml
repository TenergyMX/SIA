  sia-app:
    container_name: sia-app
    build: .
    ports: 
      - "8000:8000"
    volumes:
      - ./docs/:/app/docs/
      - ./staticfiles/:/app/staticfiles/
      - ./users/migrations/:/app/users/migrations
      - ./modules/migrations:/app/modules/migrations
#      - ../pwa/:/manifest.json
#      - ../pwa/service-worker.js:/service-worker.js
    networks:
      - nginxnet
#      - jenkins_network
#      - dbnet
#    depends_on:
#      - db

  sia-nginx:
    container_name: sia-nginx
    image: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/sia.conf:/etc/nginx/conf.d/default.conf:rw
      - ./staticfiles/:/staticfiles/
      - ./modules/templates/:/var/www/html/
      - ./certbot/letsencrypt:/etc/letsencrypt/:ro
      - ./certbot/www:/var/www/certbot/:ro
      - ./manifest.json:/manifest.json
      - ./service-worker.js:/service-worker.js
    networks:
      - nginxnet
      - certnet
      - jenkins_network
    depends_on:
      - sia-app

  sia-certbot:
    container_name: sia-certbotSSL
    image: certbot/certbot
    volumes:
      - ./certbot/letsencrypt:/etc/letsencrypt/:rw
      - ./certbot/www:/var/www/certbot/:rw
#      - ./servers-data/certbot/log:/var/log
    networks:
      - certnet
#      - jenkins_network

networks:
  nginxnet:
    driver: bridge
  certnet:
    driver: bridge
